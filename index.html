<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 Key Game</title>
</head>

<body>

    <div class="wrapper">

        <div class="game-container">

            <div class="row-container">
                <div id="c7" class="mole-cell t1">
                    <div class="mole-img">
                        <!-- <img class="animate-pop-up" src="assets/imgs/mole.png"> -->
                    </div>
                </div>
                <div id="c8" class="mole-cell t2">
                    <div class="mole-img"></div>
                </div>
                <div id="c9" class="mole-cell t3">
                    <div class="mole-img"></div>
                </div>
            </div>
            <div class="row-container">
                <div id="c4" class="mole-cell t4">
                    <div class="mole-img"></div>
                </div>
                <div id="c5" class="mole-cell t5">
                    <div class="mole-img"></div>
                </div>
                <div id="c6" class="mole-cell t6">
                    <div class="mole-img"></div>
                </div>
            </div>

            <div class="row-container">
                <div id="c1" class="mole-cell t7">
                    <div class="mole-img"></div>
                </div>
                <div id="c2" class="mole-cell t8">
                    <div class="mole-img"></div>
                </div>
                <div id="c3" class="mole-cell t9">
                    <div class="mole-img"></div>
                </div>
            </div>
        </div>
     
        <!-- Game Info -->
        <div class="game-info-container">
            <div class="game-info-cell">
                <p>Hit</p>
                <span id="game-info-display-hit" class="display-bold">0</span></div>
            <div class="game-info-cell">
                <p>Miss</p>
                <span id="game-info-display-miss" class="display-bold">0</span></div>
        </div>

        <div class="btn-container">
            <button class="btn" onclick="game_round_start()">Start Round!</button>
            <p class="display-time"><span id="display-time-remaining"></span> seconds remaining!</p>
        </div>

        <!-- End of Div -->
    </div>

    <script src="assets/js/utilities.js"></script>
    <script src="assets/js/game-functions.js"></script>
    <script src="assets/js/game-core.js"></script>
</body>

</html>
